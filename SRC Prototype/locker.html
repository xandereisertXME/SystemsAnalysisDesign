<!DOCTYPE html>
<html>
  <head>
    <title>SRC Locker Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		window.onload = function(){
			defaultDate()
		};
		function defaultDate() {
			var theDateTime = new Date();
			document.getElementById("datetime").innerHTML = theDateTime.toLocaleString();
		}
	</script>
  </head>
  <body>
    <div class="theForm">
      <form action="">
        <div class="banner">
          <h1>SRC Locker Form</h1>
        </div>
		<!-- Navigation -->
		<ul class="w3-bar w3-black">
		  <li><a href="homepage.html">Home</a></li>
		  <li><a href="membership.html">Add Member</a></li>
		  <li><a href="deleteMember.html">Delete Member</a></li>
		  <li><a href="locker.html">Locker</a></li>
		  <li><a href="usage.html">Machine Usage</a></li>
		  <li><a href="newEmployee.html">New Employee</a></li>
		  <li><a href="maintenance.html">Maintenance</a></li>
		  <li><a href="social.html">Social Media</a></li>
		</ul>
		<div class="item">
			<p>Date/Time: <span id="datetime"></span></p>
		</div>
        <div class="item">
          <p>Membership ID<span class="required">*</span></p>
          <div class="id-item">
            <input type="text" name="id" placeholder="ID" required/>
          </div>
        </div>
		<div class="question">
			<p>Locker Selection:<span class="required">*</span></p>
			<select class="lockerSel">
				<option disabled selected value="">Available Lockers</option>
				<option value="locka1">Locker A1</option>
				<option value="locka5">Locker A5</option>
				<option value="locka11">Locker A11</option>
				<option value="lockb3">Locker B3</option>
				<option value="lockb12">Locker B12</option>
			</select>
		</div>
		<div class="question">
			<p>Locker Size:<span class="required">*</span></p>
			<div class="question-answer">
				<label><input type="radio" value="none" name="half" required/> <span>Half</span></label>
				<label><input type="radio" value="none" name="full" required/> <span>Full</span></label>
			</div>
		</div>
		<div class="question">
			<p>Gender:<span class="required">*</span></p>
			<div class="question-answer">
				<label><input type="radio" value="none" name="mens" required/> <span>Mens</span></label>
				<label><input type="radio" value="none" name="womens" required/> <span>Womens</span></label>
			</div>
		</div>
		<div class="question">
			<p>Staff/Student/Alumni:<span class="required">*</span></p>
			<div class="question-answer">
				<label><input type="radio" value="none" name="staff" required/> <span>Staff</span></label>
				<label><input type="radio" value="none" name="student" required/> <span>Student</span></label>
				<label><input type="radio" value="none" name="alumni" required/> <span>Alumni</span></label>
			</div>
		</div>
		<div class="question">
			<p>Paid?<span class="required">*</span></p>
			<div class="question-answer">
				<label><input type="radio" value="none" name="paid" required/> <span>Yes</span></label>
				<label><input type="radio" value="none" name="paid" required/> <span>No</span></label>
			</div>
		</div>
		<div class="question">
			<p>Payment Method:</p>
			<div>
				<select class="payMethod">
					<option disabled selected value="">Select Payment Method</option>
					<option value="cash">Card</option>
					<option value="cash">Cash</option>
					<option value="cash">Check</option>
				</select>
			</div>
		</div>
		<div class="question">
			<p>Locker Rental Period:<span class="required">*</span></p>
			<select class="lockerLen">
				<option disabled selected value="">Select Rental Duration</option>
				<option value="1mo">1 Month</option>
				<option value="2mo">2 Months</option>
				<option value="3mo">3 Months</option>
				<option value="6mo">6 Months</option>
				<option value="12mo">12 Months</option>
			</select>
		</div>
		<div class="btn-block">
          <button type="submit" href="/">Rent Locker</button>
        </div>
      </form>
    </div>
  </body>
</html>
